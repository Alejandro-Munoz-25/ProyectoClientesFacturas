<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="d-flex flex-column min-vh-100 " style="background: #ccc">
	<header th:replace="layout/layout ::header"> </header>

	<div
		class="container d-flex justify-content-center flex-wrap mt-auto pt-4 p-0">
		<div class="card bg-danger text-white text-center">
			<div class="card-header" th:text="#{text.security.error.403.titulo}"></div>
			<div class="card-body pb-0">
				<img th:src="@{/images/403forbiddenerror.jpg}" alt="errorUrl"
					style="width: 600px; height: 350px"
					class="rounded mx-auto d-block my-2 img-fluid" />
				<h5 class="card-title"
					th:utext="#{text.security.error.403.permiso(${#authentication.name})}"></h5>
				<a th:href="@{/}"
					class="text-decoration-none btn btn-outline-light btn-xs my-2"
					role="button" th:text="#{text.error.volver}"> Return</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
