<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body class="d-flex flex-column min-vh-100">
	<header th:replace="layout/layout :: header"></header>

	<div
		class="container d-flex justify-content-center flex-wrap mt-auto pt-4 pb-0 text-center ">
		<div class="card border-primary col-10 col-md-6 p-0">
			<div class="card-header text-center" th:text="#{text.login.titulo}"></div>
			<div class="card-body pb-0">

				<form th:action="@{/login}" method="post" class="col">
					<div class="form-group row">
						<label for="user" class="col-form-label col"
							th:text="#{text.login.username}">Username</label>
						<div class="col-md-8 ">
							<input type="text" id="username" name="username"
								th:placeholder="#{text.login.username}" class="form-control"
								autofocus="autofocus" required="required" />
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-form-label col"th:text="#{text.login.password}">Password</label>
						<div class="col-md-8 ">
							<input type="password" id="password" name="password"
								th:placeholder="#{text.login.password}" class="form-control" required="required" />
						</div>
					</div>
					<div class="form-group row">
						<div class="col-10 col-md-6 mx-auto">
							<input type="submit" id="submit"
								class="btn btn-primary btn-block" th:value="#{text.login.boton}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
