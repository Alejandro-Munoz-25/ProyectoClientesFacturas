<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
	
		<ul class="pagination pagination-sm  justify-content-center">
			<li class="page-item"
				th:class="${page.first? 'page-item disabled' :'page-item'}"><span
				th:if="${page.first}" class="page-link"
				th:text="#{text.paginator.first}">First</span> <a class="page-link"
				th:if="${not page.first}" th:href="@{${page.url}(page=0)}"
				th:text="#{text.paginator.first}">First</a></li>

			<li class="page-item"
				th:class="${not page.hasPrevious? 'page-item disabled' :'page-item'}"><span
				th:if="${not page.hasPrevious}" class="page-link"
				th:utext="#{text.paginator.previous}">&laquo;</span> <a
				class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.actualPage-2})}"
				th:utext="#{text.paginator.previous}">&laquo;</a></li>

			<li class="page-item" th:each="item:${page.pages}"
				th:class="${item.actual? 'page-item active' :'page-item'}"><span
				class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
				<a class="page-link" th:if="${not item.actual}"
				th:href="@{${page.url}(page=${item.number-1})}"
				th:text="${item.number}"></a></li>

			<li class="page-item"
				th:class="${not page.hasNext? 'page-item disabled' :'page-item'}"><span
				th:if="${not page.hasNext}" class="page-link"
				th:utext="#{text.paginator.next}">&raquo;</span> <a
				th:if="${page.hasNext}" class="page-link"
				th:href="@{${page.url}(page=${page.actualPage})}"
				th:utext="#{text.paginator.next}">&raquo;</a></li>
			<li class="page-item"
				th:class="${page.last? 'page-item disabled' :'page-item'}"><span
				class="page-link" th:if="${page.last}"
				th:text="#{text.paginator.last}">Last</span> <a class="page-link"
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPages-1})}"
				th:text="#{text.paginator.last}">Last</a></li>
		</ul>

	</nav>
</body>
</html>
